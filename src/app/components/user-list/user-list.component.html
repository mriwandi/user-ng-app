<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">User List</h1>
      <p class="text-gray-600 text-sm mt-1">Browse and manage registered users</p>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Website</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Company</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ user.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 underline">
              <a [href]="buildValidUrl(user.website)">{{ user.website }}</a></td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ user.company?.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <button 
                class="inline-flex items-center px-3 py-1 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition cursor-pointer"
                (click)="onItemClick(user.id)">
                Detail
              </button>
            </td>
          </tr>
          <tr *ngIf="isLoading">
            <td colspan="5">
              <div class="flex justify-center items-center h-20">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500"></div>
              </div>
            </td>
          </tr>
          <tr *ngIf="!users || users.length === 0">
            <td colspan="5">
              <div class="text-center text-gray-500 py-6 text-sm">
                No users found
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
