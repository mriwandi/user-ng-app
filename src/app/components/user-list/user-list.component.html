<div class="user-list">
  <h2>List User</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.website }}</td>
        <td>
          <button (click)="onItemClick(user.id)">Detail</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
